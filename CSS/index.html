<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitour</title>
    <link rel="stylesheet" href="../CSS/styele_2SMRB.css">
</head>
<body>
    <header class="cabecero">
        <img calss="cabecero___logo" src=".. img/logo-Photoroom.png" alt="">
        <nav class="cabecero___menu">
            <ul class="cabecero___menu__lista">
                <li><a class="cabecero___menu__lista__enlace" href="">Inicio</a></li>
                <li><a class="cabecero___menu__lista__enlace" href="">Actividades</a></li>
                <li><a class="cabecero___menu__lista__enlace" href="">Quien soy</a></li>
                <li><a class="cabecero___menu__lista__enlace" href="">Contacto</a></li>
            </ul>
        </header>
        </nav>
        <main class="principal">
            <h1 class="principal__texto">Próximos viajes por sitour</h1>
            <section class="principal__imagenes">
                <article class="principal__viajes__articulo">
                    <img clas="principal__viajes__articolo_imagen" src=".. /img/destino1.jpg" alt="">
                    <div class="principal__viajes__articulo__div">
                        <span class="principal__viajes__articulo__div__texto">Venecia</span>
                        <a class="principal__viajes__articulo__div__enl" href="">Ver destino</a>
                    </div>
                </article>
                <article  class="principal__viajes__articulo">
                    <img src="" alt="">
                    <div class="principal__viajes__articulo__div">
                        <img clas="principal__viajes__articolo_imagen" src=".. /img/destino3.jpg" alt="">
                    <div>
                        <span class="principal__viajes__articulo__div__texto">Marruecos</span>
                        <a class="principal__viajes__articulo__div__enl" href="">Ver destino</a>
                    </div>
                </article>
                <article  class="principal__viajes__articulo">
                    <img clas="principal__viajes__articolo_imagen" src=".. /img/destino2.jpg" alt="">
                    <div class="principal__viajes__articulo__div">
                        <img src="" alt="">
                    <div class="principal__viajes__articulo__div">
                        <span class="principal__viajes__articulo__div__texto">Islandia</span>
                        <a class="principal__viajes__articulo__div__enl" href="">Ver destino</a>
                    </div>
                </article>
            </section>
            <section class="principal__contacto">
                <form class="principal__contacto__formulario" action="">
                    <filedset class="principal__contacto__formulario__marco">
                        <legend class="principal__contacto__formulario__marco__titulo">Contacta con nosotros</legend>
                        <label class="principal__contacto__formulario__marco__label">
                            <input class="principal__contacto__formulario__marco__email" type="email" placeholder="Correo electrónico">
                            <input class="principal__contacto__formulario__marco__boton" type="submit" value="Quiero recibir más información">
                        </label>
                    </filedset>
                </form>
            </section>
        </main>
        <footer class="piedepagina">
            <ul class="piedepagina__lista">
                <li><a class="piedepagina__lista__enlace" href="">Cookies</a></li>
                <li><a class="piedepagina__lista__enlace" href="">Política de privacidad</a></li>
                <li><a class="piedepagina__lista__enlace" href="">Aviso legal</a></li>
            </ul>
        </footer>

    
</body>
</html>
